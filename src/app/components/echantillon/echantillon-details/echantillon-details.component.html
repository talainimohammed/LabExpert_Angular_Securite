<div class="row">
  <div class="col">
    <div class="card shadow" style="margin-top: 55px;">
      <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
        <h3 class="display-6 text-nowrap text-capitalize mb-0">
          Patient
          </h3>
      </div>
      <div class="card-body">
        <div style="margin-top: 5px;margin-bottom: 22px;">
          <form *ngIf="echantillon.patient.id">
            <label class="form-label">Nom :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.patient.nom" name="nom">
            <label class="form-label">Prenom:&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.patient.prenom" name="prenom">
            <label class="form-label">Adresse :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.patient.adresse" name="adresse">
            <label class="form-label">Date de naissance :&nbsp;</label>
            <input class="form-control" type="date"  [(ngModel)]="echantillon.patient.dateNaissance" name="datenaissance">
            <label class="form-label">Sexe :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.patient.sexe" name="sexe">
            <label class="form-label">Numéro de téléphone :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.patient.tel" name="tel">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="card shadow" style="margin-top: 55px;">
      <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
        <h3 class="display-6 text-nowrap text-capitalize mb-0">
          Preleveur</h3>
      </div>
      <div class="card-body">
        <div style="margin-top: 5px;margin-bottom: 22px;">
          <form *ngIf="echantillon.utilisateur.id">
            <label class="form-label">Nom :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.utilisateur.nom" name="nom">
            <label class="form-label">Prenom:&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.utilisateur.prenom" name="prenom">
            <label class="form-label">Numéro de téléphone :&nbsp;</label>
            <input class="form-control" type="text" [(ngModel)]="echantillon.utilisateur.tel" name="tel">
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
<div class="row">
  <div class="card shadow" style="margin-top: 55px;">
    <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
      <h3 class="display-6 text-nowrap text-capitalize mb-0">
        <button class="btn btn-primary" type="button" style="margin-right: 9px;margin-left: 4px;" routerLink="/echantillons"><i class="fa fa-arrow-left"></i></button>
        Echantillon</h3>
    </div>
    <div class="card-body">
      <div style="margin-top: 5px;margin-bottom: 22px;">
        <form *ngIf="!submitted">
          <input type="hidden" name="patient" [(ngModel)]="patient" >
          <label class="form-label" style="margin-top: 4px;margin-bottom: 15px;">Date Prelevement :</label>
          <input class="form-control" type="date" name="datePrelevement" [(ngModel)]="echantillon.datePrelevement" style="display: inline-block;">
          <label class="form-label" style="margin-top: 8px;margin-bottom: 15px;">Nom analyse:</label>
          <input class="form-control" type="text" name="typeAnalyse" [(ngModel)]="echantillon.typeAnalyse">
          <label class="form-label">Status: {{echantillon.status}}</label>
          <select class="form-select" [(ngModel)]="echantillon.status" name="status">
              <option *ngFor="let key of [0,1,2]" [value]="key">{{echantillon.status}}</option>
          </select>
          <input class="btn btn-primary" type="submit" (click)="updateechantillon()" style="margin-top: 8px;" [routerLink]="['/echantillons']">
        </form>
      </div>
    </div>
  </div>
</div>
