<div class="card shadow" style="margin-top: 55px;">
  <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
    <h5 class="display-6 text-nowrap text-capitalize mb-0">
      <button class="btn btn-primary" type="button" style="margin-right: 22px;margin-bottom: 4px;" routerLink="/addechantillon">Ajouter</button>Echantillons</h5>
    <div class="input-group input-group-sm w-auto">
      <input class="form-control form-control-sm" [(ngModel)]="searchech" (keyup)="$event.target"  type="text" />
    </div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom Patient</th>
          <th></th>
          <th>Nom Analyse</th>
          <th>Date Prelevement</th>
          <th class="text-center"></th>
          <th class="text-center">Actions</th>
          <th class="text-center"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let echantillon of echantillons | searchEchantillon:searchech">
          <td class="text-truncate" style="max-width: 200px;">{{echantillon.patient.nom}}</td>
          <td class="text-truncate" style="max-width: 200px;">{{echantillon.patient.prenom}}</td>
          <td class="text-truncate" style="max-width: 200px;">{{echantillon.typeAnalyse}}</td>
          <td class="text-truncate" style="max-width: 200px;">{{echantillon.datePrelevement|date:'yyyy-MM-dd'}}</td>
          <td class="text-center"><a [routerLink]="['/echantillon-details',echantillon.idEchantillon]"><i class="fa fa-eye fs-5 text-primary"></i></a></td>
          <td class="text-center"><a><i  class="fa fa-trash fs-5 text-primary"></i></a></td>
          <td class="text-center"><a [routerLink]="['/echantillon-details',echantillon.idEchantillon]"><i class="fa fa-pencil fs-5 text-primary"></i></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <nav>
      <ul class="pagination pagination-sm mb-0 justify-content-center">
        <li class="page-item"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
      </ul>
    </nav>
  </div>
</div>
