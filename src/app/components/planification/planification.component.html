<div class="card shadow" style="margin-top: 55px;">
  <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
    <h5 class="display-6 text-nowrap text-capitalize mb-0">Analyse a planifier</h5>
    <div class="input-group input-group-sm w-auto"><input class="form-control form-control-sm" type="text"><button class="btn btn-outline-primary btn-sm" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search mb-1">
      <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"></path>
    </svg></button></div>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th>Nom analyse</th>
          <th>Date Prelevement</th>
          <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let analyse of analyses">
          <td>{{ analyse.nomAnalyse }}</td>
          <td>{{ analyse.echantillon.datePrelevement }}</td>
          <td class="text-center">
            <a (click)="affectation(analyse)"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-calendar-range fs-5 text-primary">
            <path d="M9 7a1 1 0 0 1 1-1h5v2h-5a1 1 0 0 1-1-1M1 9h4a1 1 0 0 1 0 2H1z"></path>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"></path>
          </svg></a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <nav>
      <ul class="pagination pagination-sm mb-0 justify-content-center">
        <li class="page-item"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
      </ul>
    </nav>
  </div>
</div>
<div class="card shadow" style="position: absolute; top: 20px;" *ngIf="show===false" [hidden]="show">
  <div class="card-header d-flex flex-wrap justify-content-center align-items-center justify-content-sm-between gap-3" style="margin-top: 0px;">
    <h5 class="display-6 text-nowrap text-capitalize mb-0">Planification et Affectation d'analyse</h5>
  </div>
  <div class="card-body">
    <div class="col-10 offset-lg-0" style="padding-right: 1px;">
      <div class="row justify-content-center">
        <div class="col-xl-10 col-xxl-9">
          <div><label class="form-label text-center text-primary" style="display: block;"><br>Planification et Affectation d'analyse<br><br><br></label>
            <div class="row">
              <div class="col">
                <label class="form-label text-primary">Nom Analyse :</label>
                <label class="form-label" style="margin-left: 21px;display: inline-block;">{{affectanalayse.nomAnalyse}}</label>
                <label class="form-label text-primary" style="display: inline-block;margin-left: 66px;">Date Prelevement:</label>
                <label class="form-label" style="margin-left: 28px;">{{affectanalayse.echantillon.datePrelevement}}</label></div>
            </div>
            <div class="row">
              <div class="col"><label class="form-label text-primary">Patient :</label>
                <label class="form-label" style="margin-left: 44px;">{{affectanalayse.echantillon.patient.nom}}</label>
              </div>
            </div>
          </div>
          <div>
            <form>
              <label class="form-label">Techniciens Disponible</label>
              <select class="form-select" required="">
              <option value="1" >Technicien 1</option>
              <option value="2">Technicien 2</option>
              <option value="3">Technicien 3</option>
            </select>
              <label class="form-label">Date Debut:&nbsp;</label>
              <input class="form-control" type="date" required="">
              <label class="form-label">Date Fin :</label>
              <input class="form-control" type="date" required="">
              <input class="btn btn-primary" type="submit" style="margin-top: 18px;" value="Enregistrer">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
