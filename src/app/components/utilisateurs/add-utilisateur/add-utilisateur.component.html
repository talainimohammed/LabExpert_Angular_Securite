<div class="col-10 offset-lg-0" style="padding-right: 1px;">
  <div class="row justify-content-center">
    <div class="col-xl-10 col-xxl-9">
      <div class="rf-register-form">

        <form class="rg-form" [formGroup]="formUtilisateur" >
          <h2>Ajouter un Utilisateur</h2>

          <div class="rf-input-container">
            <i class="fa fa-star fa fa-user rf-icon"></i>
            <input class="form-control rf-input-field" type="text" placeholder="Nom" formControlName="nom" />
          </div>
          <div class="rf-input-container">
            <i class="fa fa-star fa fa-user rf-icon"> </i>
            <input class="form-control rf-input-field" type="text" placeholder="Prenom" formControlName="prenom" />
          </div>
          <div class="rf-input-container">
            <i class="fa fa-star fa fa-user rf-icon"></i>
            <input class="form-control rf-input-field" type="text" placeholder="Sexe" formControlName="sexe" />
          </div>
          <div class="rf-input-container">
            <i class="fa fa-star fa fa-user rf-icon"></i>
            <input class="form-control rf-input-field" type="datetime-local" placeholder="date de Naissance" formControlName="dateNaissance" />
          </div>
          <div class="rf-input-container">
            <i class="fa fa-mobile fa fa-envelope rf-icon"></i>
            <input class="form-control rf-input-field" type="text" placeholder="adresse" formControlName="adresse" />
          </div>
          <div class="rf-input-container">
            <i class="fa fa-map-pin fa fa-key rf-icon"></i>
            <input class="form-control rf-input-field" type="text" placeholder="telephone"  formControlName="tel"/>
          </div>
          <div class="rf-input-container">
            <i class="fa fa-map-pin fa fa-key rf-icon"></i>
            <select class="form-select" formControlName="role">
              <optgroup label="choisi le role d'un utilisateur">
                <option value="{{role}}" *ngFor="let role of [0,1,2]">{{ Role[role] }}</option>
              </optgroup>
            </select>
          </div>
          <div class="rf-input-container">
            <i class="fa fa-map-pin fa fa-key rf-icon"></i>
            <input class="form-control rf-input-field" type="text" placeholder="Nom de Utilisateur"  formControlName="nomUtilisateur"/>
          </div>
          <div class="rf-input-container">
            <i class="fa fa-map-pin fa fa-key rf-icon"></i>
            <input class="form-control rf-input-field" type="password" formControlName="password"/>
          </div>

          <button class="btn btn-primary rf-btn" type="button" (click)="addUtilisateur()" >Ajouter</button>

        </form>
      </div>
    </div>
  </div>
</div>
